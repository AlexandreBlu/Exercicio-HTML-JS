<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="center">
        <h1>Exercicio de HTML com JS</h1>
        <h2>Digite os valores</h2>
        <form id="valid-form">            
            <input type="number" id="n1" required placeholder="Campo A" />
            <input type="number" id="n2" required placeholder="Campo B" />
            <p class="error-message">O valor B precisa ser maior que o valor A</p>
            <p class="success-message">Sucesso</p>
            <button type="submit">Confirmar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
